<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
    <body>
        <button onclick="Poprzedni()">Poprzednie</button><br><br> <button onclick="Następne()">Następne</button><br><br> <button onclick="Zapytanie()">Zapytanie</button><br><br>
        Id:<p id="my_id"></p><br> Title:<p id="my_title"></p><br> Body:<p id="my_body"></p>
        <script> 
            let slider_id = 1;

            const Zapytanie =()=>{
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res)=>{
                    if (res.status == 200) {
                        res = res.json();
                        return res;
                    }
                    throw new Error('Niepoprawna odpowiedź')
                })
                .then((posts)=>{
                    const Post = (arr) => arr.filter((posts) => posts.id == slider_id);

                    Post_after = Post(posts)[0];
                        console.log(Post_after);
                        return Post_after;
                })
                .then((post)=>{
                    document.getElementById("my_id").innerHTML = post['id'];
                    document.getElementById("my_title").innerHTML = post['title'];
                    document.getElementById("my_body").innerHTML = post['body'];
                })
                .catch((error)=>{
                    console.log('Złapany error: ' + error);
                });
            };
            const Następne =()=>{
                if(slider_id < 101) {
                    Zapytanie();
                    slider_id++;
                } 
            }
            const Poprzedni =()=>{
                if(slider_id > 0){
                    Zapytanie();
                    slider_id--;
                }
            }
        </script>
    </body>
</html>
