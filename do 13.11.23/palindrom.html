<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom</title>
</head>
    <body>
        <form id="palindromeForm">
            <label for="word">Wprowadź słowo:</label>
            <input type="text" id="word" name="word" required>

            <button type="submit">Sprawdź</button>
        </form>
        <script>
            function isPalindrome(str) {
                const cleanStr = str.toLowerCase().replace(/[^a-z]/g, ''); // zamienia duże na małe
            
                const reversedStr = cleanStr.split('').reverse().join(''); // odwracanie słów i porównywanie ich ze sobą
                return cleanStr === reversedStr;
            }
            document.getElementById('palindromeForm').addEventListener('submit', function (event){
                event.preventDefault();

                const inputWord = document.getElementById('word').value;

                if (isPalindrome(inputWord)) {
                    alert(`Słowo "${inputWord}" to palindrom!`);
                } 
                else {
                    alert(`Słowo "${inputWord}" to nie jest palindrom.`);
                }
            });
        </script>
    </body>
</html>
