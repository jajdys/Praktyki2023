<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Kalkulator</title>
</head>
    <body>
        <h1>Kalkulator</h1>
        <form id="calculatorForm">
            <label for="numer1">Liczba 1: </label>
                <input type="number" id="numer1" name="numer1" required>
                <br><br>

            <label for="numer2">Liczba 2: </label>
                <input type="number" id="numer2" name="numer2" required>
                <br><br>

            <label for="xd">Działanie:</label>
                <select id="xd" name="xd">
                    <option value="dod">Dodawanie</option>
                    <option value="ode">Odejmowaine</option>
                    <option value="mno">Mnożenie</option>
                    <option value="dzi">Dzielenie</option>
                </select>

            <button type="button" onclick="działaj()">Licz</button>
        </form>

        <p id="wynik">Wynik działania: </p>
        <script>
            function działaj() {
                const numer1 = parseFloat(document.getElementById("numer1").value);
                const numer2 = parseFloat(document.getElementById("numer2").value);
                const xd = document.getElementById("xd").value;

            let wynik;
            
                switch (xd) {
                    case "dod":
                        wynik = numer1+numer2;
                        break;
                    case "ode":
                        wynik = numer1-numer2;
                        break;
                    case "mno":
                        wynik = numer1*numer2;
                        break;
                    case "dzi":
                        if (numer2 !== 0) {
                            wynik = numer1/numer2;
                        } 
                        else {
                            wynik = "cukier polski";
                        }
                        break;
                    default:
                        wynik = "Źle";
                }
        document.getElementById("wynik").textContent = "Wynik działania: " + wynik;
    }
        </script>
    </body>
</html>
