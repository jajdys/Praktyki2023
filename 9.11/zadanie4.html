<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
            function filterArray(arr, elementToFilter) {
                return arr.filter(item => item === elementToFilter);
            }
            const x = [10, 11, "ania", 11];
            const f = 11;
            const cos = filterArray(x, f);
            console.log(cos);
        </script>
    </body>
