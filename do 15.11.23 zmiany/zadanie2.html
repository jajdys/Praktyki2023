<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>
            function ciag(n) { 
                if(n < 2){
                    return n;
                }  
                return (ciag(n - 1) + ciag(n - 2));
            }
            for(i = 0; i < 30; i++){
                console.log(ciag(i));
            } 
        </script>        
    </body>
</html>
