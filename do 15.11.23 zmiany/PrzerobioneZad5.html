<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
    <body>
        <script>
            const arr1 = ["Anna", "Maria"];
            const arr2 = ["Adam", "Marek", "Bartek", "Tomek"];
            const num = [1, 2, 3, 4, 5];

            // zadanie 1 po zmianiach
            const connect = [...arr1, ...arr2];
            console.log("zad 1. Łączenie arr1 oraz arr2:", connect);

            // zadanie 2 po zmianiach
            let last;

            if (connect.length > 0) {
                last = connect[connect.length - 1];
            } 
            else {
                last = "Puste";
            }
            console.log("zad 2. Ostatni element w tablicy:", last);

            // zadanie 3 po zmianiach
            const Filtr_arr = (arr3, arg) => {
                const filter = [];

                for (let i = 0; i < arr3.length; i++) {
                    if (arr3[i].includes(arg)) {
                        filter.push(arr3[i]);
                    }
                }
                return filter;
            };
            const filter2 = Filtr_arr(arr2, "a");
            console.log("zad 3. Filter w tablicy tablica:", filter2);

            // zadanie 4 po zmianiach
            let suma = 0;

            for (let i = 0; i < num.length; i++) {
                suma += num[i];
            }
            console.log("zad 4. Suma elementów w tablicy liczby:", suma);

            // zadanie 5 po zmianiach
            const map = [];

            for (let i = 0; i < num.length; i++) {
                map.push(num[i] ** 2 + 3);
            }
            console.log("zad 5. .map() po tablicy liczby:", map);
        </script>
    </body>
</html>
